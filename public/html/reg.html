<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/reg.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../js/reg.js" type="module"></script>
</head>
<body>
    <div class="reg">
        <!-- 头部 -->
        <div class="head">
            <div class="layout clearfix">
                <div class="logol left"><img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg" alt=""></div>
                <div class="web-name left">
                    <i></i>
                    <span>华为商城</span>
                </div>
            </div>
        </div>
        <div class="reg-tabs layout clearfix">
            <ul class="tabs-btn">
                <li class="tabs-items"><i></i>手机注册</li>
                <li class="email-reg"><i></i>邮箱注册</li>
            </ul>
            <div data-type="tabs-div" class="show">
                <div class="hwid-reg-detail">
                    <div class="hwid-registerTitle">
                        <p>华为帐号注册</p>
                        <p><span>已有帐号，</span><a href="#">去登录 &gt;</a></p>
                    </div>
                    <div class="hwid-city btn-group">
                        <div class="inp-l">国家/地区</div>
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Small button <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a href="#">韩国</a></li>
                              <li><a href="#">日本</a></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="email" name="eamil" class="hwid-city" placeholder="邮箱地址">
                    </div>
                    <div>
                        <input type="text" name="eameilnum" placeholder="邮箱验证码" class="hwid-city">
                    </div>
                    <div>
                        <input type="password" class="hwid-city" placeholder="密码">
                    </div>
                    <div>
                        <input type="password" class="hwid-city" placeholder="确认密码">
                    </div>
                    <div class="hwid-city">
                        <div class="inp-l">出生日期</div>
                    </div>
                    <div class="regbtn">
                        <button>注册</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="footer">
            <div class="warrant-area">
                <a href="#">华为帐号与云空间用户协议</a>
                <em>|</em>
                <a href="#">关于华为帐号与云空间隐私的声明</a>
                <em>|</em>
                <a href="#">常见问题</a>
                <em>|</em>
                <a href="#">Cookies</a>
            </div>
            <div class="ft">华为帐号  版权所有 © 2011-2020</div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
